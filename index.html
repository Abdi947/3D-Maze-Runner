<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alien Maze Explorer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000011; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        Level: <span id="level">1</span> <br>
        Timer: <span id="timer">0.0</span> s <br>
        Best Time: <span id="bestTime">0.0</span> s
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
